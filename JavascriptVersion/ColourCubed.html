<!DOCTYPE HTML>
<html>
	<head>
		<title>Colour&sup3;</title>
		<style>canvas { width: 100%; height: 100% }</style>
        <!--link rel="icon" type="image/png" href="favicon.png"-->
        <style>
            *{
                overflow:hidden;
            }
            .control {
                display: inline;
                background-color: black;
                color:whitesmoke;
            }
            #controls {
                position:absolute;
                top:0px;
                color:whitesmoke;
                z-index: 1;
            }
            #cubeCount {
                width: 4em;
            }
            #cube {
                position:absolute;
                top:0px;
                left:0px;
                z-index: -1;
            }
            button:hover {
                background-color: darkgray;
            }
            button:active {
                background-color:gray;
            }
        </style>
        <script src="js/three.js"></script>
        <script src="js/OrbitControls.js"></script>
	</head>
	
	<body user-scalable="no">
        <div id='controls'>
            Use the left mouse button and drag to rotate, scroll to zoom. <br /> 
            Cube Count:
            <button class="control" onclick="document.getElementById('cubeCount').value = --cubeLineNum;updateCubeNum(document.getElementById('cubeCount').value)">[ - ]</button>
            <input  class="control" id='cubeCount' type='text' value="16" onchange="updateCubeNum(this.value)"></input>
            <button class="control" onclick="document.getElementById('cubeCount').value = ++cubeLineNum;updateCubeNum(document.getElementById('cubeCount').value)">[ + ]</button>
            <br />
            CubeSize:<werd id="cubeSize">1.0</werd>
            <input  class="control" type="range" min="0" max="100" value="100" class="slider" oninput="document.getElementById('cubeSize').innerText = this.value/100;" ontouchend="updateCubeScale(this.value/100)" onmouseup="updateCubeScale(this.value/100)">
            <br />
            <button class="control" onclick="controls.autoRotate = !controls.autoRotate">[En|Dis]able autoRotate</button>
        </div>
        <div id='cube'></div>
        <script src="js/ColourCubed.js"></script>
        <script>
            //Sets up the scene
            settingsUpdated();
            render();
        </script>
	</body>
</html>
